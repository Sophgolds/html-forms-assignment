<body>
<form>
     <!-- Name -->
     <legend> Full Name: </legend>
     <div>
        <input 
            id = "name"
            type = "type"
            name = "name"
            placeholder = "Enter your Full Name"
            required
            />
        </div>
    
        <!-- Email -->
        <legend> Email: </legend>
        <div>
            <input 
            id = "email"
            type = "type"
            name = "email"
            placeholder = "Enter your email"
            required
            />
        </div>

        <!-- Message -->
        <legend>Your Message: </legend>
        <textarea
        id = "form-message"
        name = "messgae"
        autofocus = "on"
        maxlength = "500"
        placeholder = "How can I help you?" 
        required
        ></textarea>
        
        <!--Button -->
        <div>
        <button type = "submit"> Submit </button>
        </div>
</form>
</body>
